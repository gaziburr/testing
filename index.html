            */

            console.log('What subject do you teach, ' + name + '?');/* //What subject do you teach, Mark?,          What subject do you teach, Mark? */
        } else {
            console.log('Hello ' + name + ', what do you do?');//
        }
    }
}

}

    var score = Math.random() * 10;
